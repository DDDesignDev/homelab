services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    ports:
      - "${HOMEPAGE_HOST_PORT:-9000}:3000"
    environment:
      - HOMEPAGE_ALLOWED_HOSTS=${HOMEPAGE_ALLOWED_HOSTS:-localhost:${HOMEPAGE_HOST_PORT:-9000},127.0.0.1:${HOMEPAGE_HOST_PORT:-9000}}
    volumes:
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    networks:
      - homelab

networks:
  homelab:
    external: true
