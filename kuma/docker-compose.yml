services:
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: unless-stopped
    ports:
      - "${KUMA_HOST_PORT:-3001}:3001"
    volumes:
      - uptime_kuma_data:/app/data
    networks:
      - homelab

volumes:
  uptime_kuma_data: {}

networks:
  homelab:
    external: true
